<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模版字符串</title>
</head>
<body>
    <script>
        // 使用``包裹文本
        // 在需要替换的位置使用 ${} 占位，并填入内容即可
        let name = '钱俊慧'
        let love = 'PC'
        let city = '北京'
        let temStr = `我的名字是：${name} 我喜欢的东西是：${love} 我所在的城市是：${city}`
        console.log(temStr)
    </script>
</body>
</html>
