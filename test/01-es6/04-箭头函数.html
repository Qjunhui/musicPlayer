<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>➡️函数</title>
</head>
<body>
    <script>
        /*
            function 省略掉，替换为 =>
            参数只有一个时，可以省略 ()
            函数体只有一行时，可以省略 {}
            函数体只有一行，并且有返回值时，如果省略了{}，必须省略 return
        */


    // ------无参数，一行，无返回值的函数
        // let fun1 = function () {
        //     console.log('hello func1')
        // }
        let fun1 = () => console.log('hello func1')
        fun1()

    // ------1个参数，一行，无返回值的函数
        // let fun2 = function (p1) {
        //     console.log(p1)
        // }
        let fun2 = p1 => console.log(p1)
        fun2('fun2')

        // ------2个参数，多行，无返回值的函数
        // let fun3 = function (p1,p2) {
        //     console.log(p1)
        //     console.log(p2)
        // }
        let fun3 = (p1,p2) => {
            console.log(p1)
            console.log(p2)
        }
        fun3('fun','fun3')

        // ------无参数，一行，有返回值的函数
        // let fun4 = function () {
        //     return 'func1'
        // }
        let fun4 = () => 'fun4'
        let fun4Res = fun4()
        console.log(fun4Res)

        // ------1个参数，一行，有返回值的函数
        // let fun5 = function (p1) {
        //     return p1
        // }
        let fun5 = p1 => p1
        let fun5Res = fun5('fun5')
        console.log(fun5Res)

        // 2个参数，多行，有返回值的函数
        // let fun6 = function (p1,p2) {
        //     console.log(p1,p2)
        //     return p1 + p2
        // }
        let fun6 = (p1,p2) => {
            console.log(p1,p2)
            return p1 + p2
        }
        let fun6Res = fun6('hello','fun6')
        console.log(fun6Res)
    </script>
</body>
</html>
